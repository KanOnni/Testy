<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/fav icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/fav icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/fav icons/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Testy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="/assets/Testy.svg" alt="this is the logo of testy">
            <ul>
                <li><a href="#">Man</a></li>
                <li><a href="#">Woman</a></li>
                <li><a href="#">Children</a></li>
            </ul>
        </nav>
    </header>
    <section class="Cto">
        <div class="saleInfo">
            <h3>SUMMER SALE</h3>
            <div class="Line">
                <p>Revamp your style and save up to 70%!</p>
            </div>
        </div>
        <div class="SaleImg">
            <img class="cto img" src="/assets/Cto img.svg" alt="this summer sale img">

        </div>
        <button class="btn">SHOP NOW <span class="arrow">&#8594;</span></button>
    </section>
 
    <footer>

        <div class="icon-row">
            <div class="icon">
                <img src="/assets/free shipping.svg" alt="Free Shipping">
                <div class="text">
                    <h6>Free Shipping</h6>
                    <p>Free shipping on all your order</p>
                </div>
            </div>
            <div class="icon">
                <img src="/assets/24support.svg" alt="24/7 Help">
                <div class="text">
                    <h6>24/7 Help</h6>
                    <p>Instant access to Support</p>

                </div>
                
            </div>
            
            <div class="icon">
                <img src="/assets/secure payment.svg" alt="Secure Payment">
                <div class="text">
                    <h6>Secure Payment</h6>
                    <p>We ensure your money is save</p>
                </div>
                
            </div>
            <div class="icon">
                <img src="/assets/Moneyback icon.svg" alt="Money Back Guarantee">
                <div class="text">
                    <h6>Money Back Guarantee</h6>
                    <p>30 Days Money-Back Guarantee</p>
                </div>
                
            </div>
        </div>
    </footer>

    

    <script src="main.js"></script>
</body>
</html>
