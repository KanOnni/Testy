<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 2em;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1em;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 1em;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        td {
            vertical-align: middle;
        }
        img {
            max-width: 100px;
            border-radius: 5px;
        }
        .button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.5em 1em;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button.delete {
            background-color: #dc3545;
        }
        .button:hover {
            background-color: #218838;
        }
        .button.delete:hover {
            background-color: #c82333;
        }
        form input, form textarea {
            width: 100%;
            margin: 0.5em 0;
            padding: 0.75em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <h2>Product List</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product rows will be inserted here -->
            </tbody>
        </table>

        <h2>Add New Product</h2>
        <form id="productForm">
            <input type="text" id="title" placeholder="Title" required />
            <input type="number" id="price" placeholder="Price" required />
            <input type="text" id="category" placeholder="Category" required />
            <textarea id="description" placeholder="Description" required></textarea>
            <input type="text" id="image" placeholder="Image URL" required />
            <button type="submit" class="button">Add Product</button>
        </form>
    </div>

    <script>
        const apiUrl = 'http://localhost:3000/admin/products';
        const apiKey = 'd671bb6acd22fb12fa36b8706107ff68a4338a3bcea69617b99202cca980d1b6';

        // Fetch products and render them
        async function fetchProducts() {
            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        'x-api-key': apiKey
                    }
                });
                const products = await response.json();
                const tableBody = document.querySelector('#productTable tbody');
                tableBody.innerHTML = '';

                products.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><img src="${product.image}" alt="${product.title}" style="width: 100px;"></td>
                        <td>${product.title}</td>
                        <td>${product.price}</td>
                        <td>${product.category}</td>
                        <td>${product.description}</td>
                        <td>
                            <button class="button delete" onclick="deleteProduct('${product._id}')">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        // Add new product
        document.querySelector('#productForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const product = {
                title: document.querySelector('#title').value,
                price: parseFloat(document.querySelector('#price').value),
                category: document.querySelector('#category').value,
                description: document.querySelector('#description').value,
                image: document.querySelector('#image').value
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey
                    },
                    body: JSON.stringify(product)
                });
                if (response.ok) {
                    fetchProducts(); // Refresh the product list
                } else {
                    console.error('Failed to add product');
                }
            } catch (error) {
                console.error('Error adding product:', error);
            }
        });

        // Delete product
        async function deleteProduct(id) {
            try {
                const response = await fetch(`${apiUrl}/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'x-api-key': apiKey
                    }
                });
                if (response.ok) {
                    fetchProducts(); // Refresh the product list
                } else {
                    console.error('Failed to delete product');
                }
            } catch (error) {
                console.error('Error deleting product:', error);
            }
        }

        // Initial fetch of products
        fetchProducts();
    </script>
</body>
</html>
